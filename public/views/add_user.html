
  <div class="wrapper">
      <div class="container">
                 <div class="row">
                   <div class="col-md-3 col-sm-12 col-xs-12"></div>
                   <div class="col-md-6 col-sm-12 col-xs-12">
                      <form>
                          <h1 id="form-heading" class="text-center">Add User</h1>
                          <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your full Name" ng-model="newContacts.fname">
                          </div>
                          <div class="form-group">
                            <label>company</label>
                            <input type="text" class="form-control" placeholder="Enter your company Name" ng-model="newContacts.companyName">
                          </div>
                          <div class="form-group">
                            <label>Telephoneno</label>
                            <input type="text" class="form-control" placeholder="Enter your mobile number" ng-model="newContacts.telephone">
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                            <input type="Email" class="form-control" placeholder="Email Address" ng-model="newContacts.email">
                          </div>
                    
                          <button type="submit" class="btn btn-primary" id="Save" ng-click="saveContact()">Save</button>
                      </form>
                   </div>
                   <div class="col-md-3 col-sm-12 col-xs-12"></div>
                 </div>
          </div>
      </div>
